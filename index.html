<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Culture</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <section class="culture" aria-labelledby="culture-title">

    <!-- Заголовок и соцсети -->
    <header class="culture__title" >
      <h1 class="culture__title-text">
        <span class="culture__title-line">COMPANY</span>
        <span class="culture__title-line">CULTURE</span>
      </h1>

      <div class="culture__social">
        <!-- Instagram -->
        <a href="https://instagram.com" class="culture__social-link" aria-label="Мы в Instagram">
          <svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6.70646 0C3.00825 0 0 3.01104 0 6.71021V16.2935C0 19.9917 3.01104 23 6.71021 23H16.2935C19.9917 23 23 19.989 23 16.2898V6.70646C23 3.00825 19.989 0 16.2898 0H6.70646ZM18.2083 3.83333C18.7373 3.83333 19.1667 4.26267 19.1667 4.79167C19.1667 5.32067 18.7373 5.75 18.2083 5.75C17.6793 5.75 17.25 5.32067 17.25 4.79167C17.25 4.26267 17.6793 3.83333 18.2083 3.83333ZM11.5 5.75C14.6711 5.75 17.25 8.32887 17.25 11.5C17.25 14.6711 14.6711 17.25 11.5 17.25C8.32887 17.25 5.75 14.6711 5.75 11.5C5.75 8.32887 8.32887 5.75 11.5 5.75ZM11.5 7.66667C10.4833 7.66667 9.50831 8.07053 8.78942 8.78942C8.07053 9.50831 7.66667 10.4833 7.66667 11.5C7.66667 12.5167 8.07053 13.4917 8.78942 14.2106C9.50831 14.9295 10.4833 15.3333 11.5 15.3333C12.5167 15.3333 13.4917 14.9295 14.2106 14.2106C14.9295 13.4917 15.3333 12.5167 15.3333 11.5C15.3333 10.4833 14.9295 9.50831 14.2106 8.78942C13.4917 8.07053 12.5167 7.66667 11.5 7.66667Z" fill="black"/>
          </svg>
        </a>

        <!-- Телефон -->
        <a href="tel:+78005553535" class="culture__social-link" aria-label="Позвонить">
          <svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4.62556 9.95389C6.46556 13.57 9.43 16.5217 13.0461 18.3744L15.8572 15.5633C16.2022 15.2183 16.7133 15.1033 17.1606 15.2567C18.5917 15.7294 20.1378 15.985 21.7222 15.985C22.425 15.985 23 16.56 23 17.2628V21.7222C23 22.425 22.425 23 21.7222 23C9.72389 23 0 13.2761 0 1.27778C0 0.575 0.575 0 1.27778 0H5.75C6.45278 0 7.02778 0.575 7.02778 1.27778C7.02778 2.875 7.28333 4.40833 7.75611 5.83944C7.89667 6.28667 7.79444 6.785 7.43667 7.14278L4.62556 9.95389Z" fill="black"/>
          </svg>
        </a>

        <!-- Email -->
        <a href="mailto:hello@company.com" class="culture__social-link" aria-label="Написать на email">
          <svg width="29" height="23" viewBox="0 0 29 23" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M26.1 0H2.9C1.305 0 0.0145 1.29375 0.0145 2.875L0 20.125C0 21.7062 1.305 23 2.9 23H26.1C27.695 23 29 21.7062 29 20.125V2.875C29 1.29375 27.695 0 26.1 0ZM26.1 5.75L14.5 12.9375L2.9 5.75V2.875L14.5 10.0625L26.1 2.875V5.75Z" fill="black"/>
          </svg>
        </a>
      </div>
    </header>

    <!-- Фото 1: Девушка в шляпе (растянута на 2 строки) -->
    <div class="culture__photo1">
      <picture>
        <source
          srcset="images/pictures/woman-hat-green-bg-1x.webp 1x, images/pictures/woman-hat-green-bg-2x.webp 2x"
          type="image/webp"
          sizes="(min-width: 1200px) 28vw, (min-width: 768px) 50vw, 100vw"
        />
        <img
          src="images/pictures/woman-hat-green-bg.jpg"
          srcset="images/pictures/woman-hat-green-bg.jpg 1x, images/pictures/woman-hat-green-bg-2x.jpg 2x"
          sizes="(min-width: 1200px) 28vw, (min-width: 768px) 50vw, 100vw"
          alt="Девушка в шляпе на зелёном фоне"
          loading="lazy"
        />
      </picture>
    </div>

    <!-- Текстовый блок (внизу слева) -->
    <div class="culture__footer">
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Massa ultricies aliquam egestas amet mi aliquam. Eu, vel massa elementum nulla.</p>
    </div>

    <!-- Фото: Чашка кофе -->
    <div class="culture__coffee">
      <picture>
        <source
          srcset="images/pictures/coffee-cup-1x.webp 1x, images/pictures/coffee-cup-2x.webp 2x"
          type="image/webp"
          sizes="(min-width: 1200px) 15vw, (min-width: 768px) 50vw, 100vw"
        />
        <img
          src="images/pictures/coffee-cup.jpg"
          srcset="images/pictures/coffee-cup.jpg 1x, images/pictures/coffee-cup-2x.jpg 2x"
          sizes="(min-width: 1200px) 15vw, (min-width: 768px) 50vw, 100vw"
          alt="Чашка кофе"
          loading="lazy"
        />
      </picture>
    </div>

    <!-- Декор: Коричневый акцент -->
    <div class="culture__brown"></div>

    <!-- Фото: Смеющаяся девушка с кудрями -->
    <div class="culture__photo2">
      <picture>
        <source
          srcset="images/pictures/laughing-curly-girl-blue-bg-1x.webp 1x, images/pictures/laughing-curly-girl-blue-bg-2x.webp 2x"
          type="image/webp"
          sizes="(min-width: 1200px) 18vw, (min-width: 768px) 50vw, 100vw"
        />
        <img
          src="images/pictures/laughing-curly-girl-blue-bg.jpg"
          srcset="images/pictures/laughing-curly-girl-blue-bg.jpg 1x, images/pictures/laughing-curly-girl-blue-bg-2x.jpg 2x"
          sizes="(min-width: 1200px) 18vw, (min-width: 768px) 50vw, 100vw"
          alt="Смеющаяся девушка с кудрями на синем фоне"
          loading="lazy"
        />
      </picture>
    </div>

    <!-- Фото: Девушка с букетом -->
    <div class="culture__photo3">
      <picture>
        <source
          srcset="images/pictures/girl-grey-dress-bouquet-1x.webp 1x, images/pictures/girl-grey-dress-bouquet-2x.webp 2x"
          type="image/webp"
          sizes="(min-width: 1200px) 19vw, (min-width: 768px) 50vw, 100vw"
        />
        <img
          src="images/pictures/girl-grey-dress-bouquet.jpg"
          srcset="images/pictures/girl-grey-dress-bouquet.jpg 1x, images/pictures/girl-grey-dress-bouquet-2x.jpg 2x"
          sizes="(min-width: 1200px) 19vw, (min-width: 768px) 50vw, 100vw"
          alt="Девушка в сером платье с букетом"
          loading="lazy"
        />
      </picture>
    </div>

    <!-- Фото: Пустая комната -->
    <div class="culture__room">
      <picture>
        <source
          srcset="images/pictures/empty-room-door-1x.webp 1x, images/pictures/empty-room-door-2x.webp 2x"
          type="image/webp"
          sizes="(min-width: 1200px) 18vw, (min-width: 768px) 50vw, 100vw"
        />
        <img
          src="images/pictures/empty-room-door.jpg"
          srcset="images/pictures/empty-room-door.jpg 1x, images/pictures/empty-room-door-2x.jpg 2x"
          sizes="(min-width: 1200px) 18vw, (min-width: 768px) 50vw, 100vw"
          alt="Пустая светлая комната с открытой дверью"
          loading="lazy"
        />
      </picture>
    </div>

    <!-- Декор: Красный акцент -->
    <div class="culture__red"></div>

    <!-- Фото: Парень в профиль -->
    <div class="culture__man">
      <picture>
        <source
          srcset="images/pictures/man-profile-bw-1x.webp 1x, images/pictures/man-profile-bw-2x.webp 2x"
          type="image/webp"
          sizes="(min-width: 1200px) 19vw, (min-width: 768px) 50vw, 100vw"
        />
        <img
          src="images/pictures/man-profile-bw.jpg"
          srcset="images/pictures/man-profile-bw.jpg 1x, images/pictures/man-profile-bw-2x.jpg 2x"
          sizes="(min-width: 1200px) 19vw, (min-width: 768px) 50vw, 100vw"
          alt="Парень в профиль, чёрно-белое фото"
          loading="lazy"
        />
      </picture>
    </div>

  </section>

</body>
</html>
